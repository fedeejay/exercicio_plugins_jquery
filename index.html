<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastro" autocomplete="off">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome-completo">Nome completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" class="input-form" required autocomplete="name">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="input-form" required autocomplete="email">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="input-form" required autocomplete="tel" pattern="\d{2}\s\d{5}-\d{4}">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="input-form" required autocomplete="off" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" minlength="14" maxlength="14">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" name="endereco" class="input-form" required autocomplete="street-address">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" class="input-form" required autocomplete="postal-code" maxlength="9">
        </fieldset>

        <button type="submit" class="btn-submit">Enviar</button>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
